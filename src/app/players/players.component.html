
<div class="col-md-12">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="player_id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{ element.player_id }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="player_name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.player_name }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> DOB </th>
    <td mat-cell *matCellDef="let element"> {{ element.dob }} </td>
  </ng-container>


  <!-- Weight Column -->
  <ng-container matColumnDef="batting_hand">
    <th mat-header-cell *matHeaderCellDef> Batting Hand </th>
    <td mat-cell *matCellDef="let element"> {{ element.batting_hand }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
