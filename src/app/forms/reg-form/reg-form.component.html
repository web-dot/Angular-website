

<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Sign-up</mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <form [formGroup]='regForm' (ngSubmit)="submit()">

            <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input type="text" matInput placeholder="Enter Your Name" formControlName="name" required>
              <mat-error *ngIf="regForm.controls['name'].invalid && regForm.controls['name'].touched">
                {{ titleAlert }}
              </mat-error>
            </mat-form-field>


            <mat-form-field appearance="fill">
                <mat-label>User Name</mat-label>
                <input type="text" matInput placeholder="Enter UserName" formControlName="uname" required>
                <mat-error *ngIf="regForm.controls['uname'].invalid && regForm.controls['uname'].touched">
                  {{ titleAlert }}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Enter email" formControlName="email"  (change)="getmail($event)" required>
                <mat-error *ngIf="!regForm.controls['email'].valid && regForm.controls['email'].touched">
                  {{ getErrorEmail() }}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Enter Password" formControlName="pass" required>
                <mat-error *ngIf="!regForm.controls['pass'].valid && regForm.controls['pass'].touched">
                  {{ getErrorPassword() }}
                </mat-error>
            </mat-form-field><br>
            <br>
            <button type="submit" [disabled]="!regForm.valid" mat-button>REGISTER</button><br>
            <small>Form Status: {{ regForm.status }}</small>
      </form>

      </mat-card-content>

</mat-card>
