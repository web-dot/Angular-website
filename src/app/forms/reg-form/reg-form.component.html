<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Sign-up</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]='regForm'>

            <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input type="text" matInput placeholder="Enter Your Name" formControlName="name" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>User Name</mat-label>
                <input type="text" matInput placeholder="Enter UserName" formControlName="uname" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Enter email" formControlName="email" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Enter Password" formControlName="pass" required>
            </mat-form-field>
      </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="submit()">REGISTER</button>
        <button mat-button (click)="reset()">RESET</button>
      </mat-card-actions>

</mat-card>
