<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]='forgot'>
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="pat@example.com" formControlName="email" required>
            </mat-form-field>
      </form>
      <form [formGroup]='forgot'>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="enter password" formControlName="pass" required>
        </mat-form-field>
  </form> 
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Reset Password</button>
    </mat-card-actions>
  </mat-card>
