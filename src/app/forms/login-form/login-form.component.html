<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Login Form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]='loginForm'>
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="pat@example.com" formControlName="email" required>
            </mat-form-field>
      </form>
      <form [formGroup]='loginForm'>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="enter password" formControlName="pass" required>
        </mat-form-field>
        <p><a routerLink='/forms/fpass'>forgot password ?</a></p>
  </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="submit()">LOGIN</button>
      <button mat-button (click)="reset()">RESET</button>
    </mat-card-actions>
    <div>
        <p>Already a user, Login here, else <a routerLink='/forms/signup'>signup</a></p>
    </div>
  </mat-card>
