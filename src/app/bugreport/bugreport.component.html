<mat-card>
    <div class="example-container">
        <mat-card-title>Report a Bug</mat-card-title>
        <mat-form-field hintLabel="Max 10 characters" appearance="fill">
          <mat-label>Bug Title</mat-label>
          <input matInput #input maxlength="10" placeholder="Ex. page crash">
          <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
        </mat-form-field>
      
        <mat-form-field appearance="fill">
          <mat-label>Bug Type</mat-label>
          <mat-select>
            <mat-option value="option">feature issue</mat-option>
            <mat-option value="option">navigation issue</mat-option>
          </mat-select>
          <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>description</mat-label>
            <textarea matInput placeholder="Ex. page load error..."></textarea>
          </mat-form-field>
      </div>
      <mat-card-actions>
        <button mat-button >SUBMIT</button>
      </mat-card-actions>
      
      
</mat-card>
