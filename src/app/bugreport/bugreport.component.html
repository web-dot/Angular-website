<mat-card>
    <div class="example-container">
        <mat-card-title>Bug Report</mat-card-title>
        <mat-form-field hintLabel="Max 10 characters" appearance="fill">
          <mat-label>Bug Title</mat-label>
          <input matInput #input maxlength="10" placeholder="Ex. Nougat">
          <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
        </mat-form-field>
      
        <mat-form-field appearance="fill">
          <mat-label>Bug Type</mat-label>
          <mat-select>
            <mat-option value="option">Feature Issue</mat-option>
            <mat-option value="option">Update Request</mat-option>
          </mat-select>
          <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>description</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
          </mat-form-field>
      </div>
      
      
</mat-card>
