
<app-dashnav></app-dashnav>



<mat-card>
  <mat-card-title>Manage</mat-card-title>

<article>
  <article class="table-header">
    <!-- <button mat-raised-button class="button-remove-rows"  (click)="removeSelectedRows()">Remove Rows</button>
    <button mat-raised-button class="button-add-row" (click)="addRow()">Add Row</button> -->
  </article>
  <table mat-table [dataSource]="dataSource">
    <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>
        <span *ngIf="col !== 'isEdit' && col !== 'isSelected'">
          {{col}}
        </span>
      </th>
      <td mat-cell *matCellDef="let element">
        <div [ngSwitch]="dataSchema[col]" *ngIf="!element.isEdit">
          <ng-container *ngSwitchCase="'isSelected'">
            <mat-checkbox (change)="element.isSelected = $event.checked"></mat-checkbox>
          </ng-container>
          <div class="btn-edit" *ngSwitchCase="'isEdit'">
            <!-- <button mat-raised-button class="button-remove" (click)="removeRow(element.id)">Delete</button>
            <button mat-raised-button class="button-edit" (click)="element.isEdit = !element.isEdit">Edit</button> -->
          </div>
          <span *ngSwitchDefault>
            {{element[col]}}
          </span>
        </div>
        <div [ngSwitch]="dataSchema[col]" *ngIf="element.isEdit">
              <div *ngSwitchCase="'isSelected'">
              </div>
              <div class="btn-edit" *ngSwitchCase="'isEdit'">
                <!-- <button mat-raised-button (click)="editRow(element)">Done</button> -->
              </div>
              <mat-form-field *ngSwitchCase="'date'" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="element[col]">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-form-field *ngSwitchDefault>
                <mat-label>{{col}}</mat-label>
                <input [type]="dataSchema[col]" matInput [(ngModel)]="element[col]">
              </mat-form-field>
          </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</article>
</mat-card>
